<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Database</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
        name="viewport">

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="icon" th:href="@{/img/ubuntu.png}">

  <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/create}">Add</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${student}">
      <td scope="col" th:text="${s.firstName}"></td>
      <td scope="col" th:text="${s.lastName}"></td>
      <td scope="col">
        <a class="btn btn-primary" role="button" th:href="${'/edit/'+s.id}"><span>Edit</span></a>
        <a class="btn btn-danger" role="button" th:href="${'/hapus/'+s.id}"><span>Remove</span></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
